<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title>
    <link rel="stylesheet" href="/importadorPedidos/css/styleRegisterLogin.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registro</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Introduce tu nombre" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Introduce tu email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Crea una contraseña" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirma tu contraseña" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>Acepto los terminos y condiciones</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Registrate ahora">
      </div>
    </form>
  </div>

</body>
</html>
