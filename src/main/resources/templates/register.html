<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title>
    <link rel="stylesheet" href="/importadorPedidos/css/styleRegisterLogin.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registro</h2>
    <form th:action="@{/registro}" th:object="${user}" method="post">
      <div class="input-box">
        <input type="text" th:field="*{username}"
               placeholder="Introduce tu nombre de usuario" required>
      </div>
      <div class="input-box">
        <input type="text" th:field="*{email}"
               placeholder="Introduce tu correo electronico" required>
      </div>
      <div class="input-box">
        <input type="password" th:field="*{password}"
               placeholder="Crea una contraseña" required>
      </div>
      <div class="input-box">
        <input type="password" th:field="*{password}"
               placeholder="Confirma tu contraseña" required>
      </div>
      <div class="input-box button">
        <input type="submit" value="Registrate ahora">
      </div>
    </form>
  </div>

</body>
</html>
